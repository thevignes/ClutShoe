<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clutch Shoe Signup</title>
    <link rel="stylesheet" href="/public/public/evara-frontend/assets/css/plugins/signup.css">
    
    
</head>
<body>
    <div class="container">
        <img src="/public/public/evara-frontend/assets/imgs/shop/clutchshoe.jpg" alt="Clutch Shoe Logo" class="logo">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" >
            </div>
            <div class="form-group">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" >
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" >
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <button class="google-button">Sign up with Google</button>
        <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
</body>
</html>
