<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .wishlist-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .wishlist-item {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .wishlist-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }
        .wishlist-details {
            flex-grow: 1;
        }
        .wishlist-details h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #333;
        }
        .wishlist-details p {
            margin: 5px 0;
            color: #555;
        }
        .wishlist-price {
            font-weight: bold;
            color: #008080;
        }
        .wishlist-actions {
            display: flex;
            align-items: center;
        }
        .wishlist-actions button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .wishlist-actions button:hover {
            background-color: #005959;
        }
        .wishlist-stock {
            font-size: 0.9rem;
            color: #888;
        }
        .wishlist-rating i {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="wishlist-container">
        <div class="wishlist-item">
            <img src="https://via.placeholder.com/80" alt="Product Image">
            <div class="wishlist-details">
                <h3>Apple MacBook Pro 14"</h3>
                <p>14-inch, M1 Chip, 16GB RAM, 512GB SSD</p>
                <p class="wishlist-price">$1999</p>
                <p class="wishlist-stock">In Stock</p>
                <div class="wishlist-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
            </div>
            <div class="wishlist-actions">
                <button>Add to Cart</button>
                <button style="background-color: #ff4d4d;">Remove</button>
            </div>
        </div>

        <div class="wishlist-item">
            <img src="https://via.placeholder.com/80" alt="Product Image">
            <div class="wishlist-details">
                <h3>Sony WH-1000XM4</h3>
                <p>Noise Cancelling Wireless Headphones</p>
                <p class="wishlist-price">$349</p>
                <p class="wishlist-stock" style="color: red;">Out of Stock</p>
                <div class="wishlist-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <div class="wishlist-actions">
                <button disabled style="background-color: gray; cursor: not-allowed;">Add to Cart</button>
                <button style="background-color: #ff4d4d;">Remove</button>
            </div>
        </div>

        <!-- Add more wishlist items here as needed -->
    </div>
</body>
</html>
