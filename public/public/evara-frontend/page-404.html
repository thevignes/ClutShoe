<html>
  <head>
    <title>Manage Addresses</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0/css/bootstrap.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .sidebar {
        width: 20%;
        height: 100vh;
        background-color: #fff;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        position: fixed;
      }

      .profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .profile h2 {
        font-size: 18px;
        margin-bottom: 20px;
        text-align: center;
      }

      .menu {
        list-style: none;
        padding: 0;
      }

      .menu li {
        margin-bottom: 20px;
      }

      .menu li a {
        display: flex;
        align-items: center;
        text-decoration: none;
        font-size: 16px;
        color: #333;
        padding: 10px;
        border-radius: 5px;
      }

      .menu li a.active {
        background-color: #f4f4f4;
      }

      .menu li a i {
        margin-right: 10px;
      }

      .logout {
        display: block;
        text-align: center;
        background-color: red;
        color: #fff;
        text-decoration: none;
        padding: 10px;
        border-radius: 5px;
        margin-top: 50px;
      }

      .content {
        margin-left: 20%;
        padding: 40px;
      }

      .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .form-actions {
        text-align: right;
      }

      .cancel {
        background-color: #ccc;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-right: 10px;
      }

      .save {
        background-color: #00ff00;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="profile">
        <img
          alt="Profile Picture"
          src="https://storage.googleapis.com/a1aa/image/1qJGdvH1JB6cOFHWMNrVluGJRJYp152igdTI4RNouO1kNb6E.jpg"
        />
        <h2>vignesh</h2>
      </div>
      <ul class="menu">
        <li>
          <a href="#"><i class="fas fa-user"></i> Account Overview</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-box"></i> My Orders</a>
        </li>
        <li>
          <a class="active" href="#"
            ><i class="fas fa-address-book"></i> Manage Addresses</a
          >
        </li>
        <li>
          <a href="#"><i class="fas fa-wallet"></i> Wallet</a>
        </li>
      </ul>
      <a class="logout" href="#">LOGOUT</a>
    </div>

    <div class="content">
      <div class="form-container">
        <h3>Add Address</h3>
        <div class="form-group">
          <input placeholder="First Name" type="text" />
          <input placeholder="Last Name" type="text" />
        </div>
        <div class="form-group">
          <input placeholder="Place" type="text" />
          <input placeholder="City" type="text" />
        </div>
        <div class="form-group">
          <input placeholder="District" type="text" />
          <input placeholder="State" type="text" />
        </div>
        <div class="form-group">
          <input placeholder="Country" type="text" />
          <input placeholder="Pin Code" type="text" />
        </div>
        <div class="form-group">
          <input placeholder="Type" type="text" />
        </div>
        <div class="form-actions">
          <button class="cancel">Cancel</button>
          <button class="save">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>
